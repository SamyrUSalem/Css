</head>

    <ul>
        <li><!--Dessa forma, o a não é mais filho do li, mas sim da div(complementado aquilo q esta no css)-->

                <a href="#">ola</a>
            </div>
        </li>
        <li><a href="#">ola</a></li>
        <li><a href="#">ola</a></li>

    </ul>
